<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .calculator {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 25px;
      width: 380px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 24px;
      padding: 10px;
      text-align: right;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.6);
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
    }

    .buttons button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.5);
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .buttons button:hover {
      background: #ffffff;
      transform: scale(1.05);
    }

    .equal {
      background-color: #007bff;
      color: white;
    }

    .equal:hover {
      background-color: #0056b3;
    }

    .clear {
      background-color: #dc3545;
      color: white;
    }

    .clear:hover {
      background-color: #b02a37;
    }

    .func {
      background-color: #28a745;
      color: white;
    }

    .func:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly />
    <div class="buttons">
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="appendValue('(')">(</button>
      <button onclick="appendValue(')')">)</button>
      <button onclick="appendValue('/')">÷</button>
      <button onclick="appendValue('*')">×</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('-')">−</button>
      <button onclick="appendValue('+')">+</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="calculate()" class="equal">=</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('0')">0</button>
      <button onclick="backspace()">⌫</button>

      <button onclick="appendFunc('Math.sin(')" class="func">sin</button>
      <button onclick="appendFunc('Math.cos(')" class="func">cos</button>
      <button onclick="appendFunc('Math.tan(')" class="func">tan</button>
      <button onclick="appendFunc('Math.log10(')" class="func">log</button>
      <button onclick="appendFunc('Math.sqrt(')" class="func">√</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function appendValue(val) {
      display.value += val;
    }

    function appendFunc(func) {
      display.value += func;
    }

    function clearDisplay() {
      display.value = '';
    }

    function backspace() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        alert("Invalid input!");
        clearDisplay();
      }
    }

    // Keyboard support
    document.addEventListener("keydown", function (e) {
      if ((e.key >= "0" && e.key <= "9") || "+-*/().".includes(e.key)) {
        appendValue(e.key);
      } else if (e.key === "Enter") {
        calculate();
      } else if (e.key === "Backspace") {
        backspace();
      } else if (e.key === "Escape") {
        clearDisplay();
      }
    });
  </script>
</body>
</html>
